<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(event) {
			let searchTerm = document.querySelector('input[name=q]');
			let selection = document.querySelector('input[name=engine]:checked');
			const form = document.getElementById('searchForm');
			const actions = {
				'google': 'https://www.google.com/search',
				'duckDuckGo': 'https://duckduckgo.com/',
				'bing': 'https://www.bing.com/search',
				'ask': 'https://www.ask.com/web'
			};
			if (searchTerm === null || selection === null) {
				alert('Please enter a Search Term and select a Search Engine.')
				event.preventDefault();
			} else {
				let actionURL = actions[selection.value];
				form.setAttribute('action', actionURL);
			}
		}
		window.addEventListener("load", function(){
			// TODO: register the handler
			const form = document.getElementById('searchForm');
			form.addEventListener('submit', setSearchEngine);
		});
	</script>
</head>
<body>
	<form id="searchForm">
		<label>
			Search:
			<input type="text" name="q"/>
		</label>
		<label>
			Engine:
			<label>
				Google
				<input type="radio" name="engine" value="google"/>
			</label>
			<label>
				DuckDuckGo
				<input type="radio" name="engine" value="duckDuckGo"/>
			</label>
			<label>
				Bing
				<input type="radio" name="engine" value="bing"/>
			</label>
			<label>
				Ask
				<input type="radio" name="engine" value="ask"/>
			</label>
		</label>
		<button>Go!</button>
	</form>
</body>
